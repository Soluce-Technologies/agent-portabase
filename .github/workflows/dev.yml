name: Build and Publish image to Docker Hub
on:
  push:
    branches:
      - main

    paths:
      - "docker/Dockerfile"

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: |
          docker build . -t solucetechnologies/agent-portabase:dev
      - name: push image to docker hub
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push solucetechnologies/agent-portabase:dev
